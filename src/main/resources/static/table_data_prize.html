    <script>
    function fetch_data_from_row(id) {
    	$("#id").val(id);
        $("#logoUrl").val($("#movie-id-"+id).text().trim());
        $("#name").val($("#name-" + id).text().trim());
        $("#detail").val($("#detail-" + id).text().trim());
        $("#movie-select").val($("#movie-name-" + id).text().trim());
        
    }
    
  //删除类型
    function deleteNew(id){
    	var truthBeTold = window.confirm("是否确认删除");
    	if (truthBeTold) {
    		$.get("/type/admin/delete/"+id, function (data, res) {
                if(data.code!=200){
                	alert(data.data);
                }
                else{
                	fetch_data("/type/list", 0);
                }
            });
    	} 
    	else
    	 	return 0;
   	}
    function fetch_data(url, offset) {
        $.get(url, {}, function (data, status) {
            let content = data.data.content;
            // 移除子节点
            $("#data_data").children().remove();
            let movie_person_name;
            for (let i = 0; i < content.length; i++) {
                let cn = content[i];
                
                if((`${cn.movie.persons}`).length<1){
                	movie_person_name="";
                }
                else{
                	movie_person_name=`${cn.movie.persons[0].name}`
                }
                $("#data_data").append(`
           			<tr class="gradeX" style="height:56px!important;" >
           				<td id="logoUrl-${cn.id}"><img style="width:100px;height:80px;" src="${cn.logoUrl}"></img></td>
                        <td id="id-${cn.id}">${cn.id}</td>
                        <td id="name-${cn.id}">${cn.name}</td>
                        <td id="movie-name-${cn.id}">${cn.movie.name}</td>
                        <td id="movie-persons-name-${cn.id}">${movie_person_name}</td>
                        <td id="detail-${cn.id}">${cn.detail}</td>
                        <td class="flex-operation">

                         <a class="button" data-toggle="modal" data-target="#exampleModal" data-whatever="${cn.id}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"  ></span>编辑
                         </a>
                         <a class="button" onclick="deleteNew('${cn.id}')">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>移除
                         </a>

                        </td>
                    </tr>`);
            }

        });
    }
    var recipient="";
    $(document).ready(function(){
        fetch_data("/admin/prize/get/list", 0);
		$("#add_or_modify").click(function(){
			var c=$("#movie-select").val();
        	if(c!=-1){
				var form = new FormData(document.getElementById("prize_form"));
	       	 	$.ajax({
	                url:"/admin/prize/add",
	                type:"post",
	                data:form,
	                processData:false,
	                contentType:false,
	                success:function(data){
	                    console.log("over..");
	                    alert('插入或者更新成功!');
	                    $("#exampleModal").modal('hide');
	                    fetch_data("/admin/prize/get/list", 0);
	                },
	                error:function(e){
	                    alert("错误！！");
	                }
	            });   
        	}
        	else{
        		alert("请选择电影");
        	}
		});

    });
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        console.log(button);
        recipient = button.data('whatever');
        $.get("/films/?size=10", {}, function (data, status) {
            let content = data.data.content;
            var sel=$("#movie-select")
            for (let i = 0; i < content.length; i++) {
                let cn = content[i];
                sel.append(`<option value="${cn.id}">${cn.name}</option>`);
            }
        });
        if (recipient == "添加奖项") {
        	$("#id").val("");
            $("#logoUrl").val("");
            $("#name").val("");
            $("#detail").val("");
            $("#movie-select").val("-1");
        	return;
        }
        
        fetch_data_from_row(recipient);
    });
    </script>
