    <script>
    
    //从后台获取数据并渲染到页面
    function fetch_data(url, page) {
        $.get(url + '?page=' + page, {}, function (data, status) {
            var content = data.data.content;
            //alert(data.code);
            //alert(data.data.content);
            // 移除子节点
            $("#data_data").children().remove();
            for (let i = 0; i < content.length; i++) {
                let cn = content[i];
                $("#data_data").append(`
               <tr class="gradeX" style="height:56px!important;" >
                            <td id="person-${cn.id}">${cn.id}</td>
                            <td id="person-${cn.id}-name">${cn.name}</td>
                            <td id="person-${cn.id}-avator"><img height="150px;" width="120px;" alt="${cn.avator}" src="${cn.avator}"></td>
                            <td id="person-${cn.id}-gender">${cn.gender}</td>
                            <td id="person-${cn.id}-birthday" style="width:100px;">${cn.birthday}</td>
                            <td id="person-${cn.id}-nation" style="width:50px;">${cn.nation}</td>
                            <td id="person-${cn.id}-introduction">${cn.introduction}</td>

                            <td style="width:80px;" class="flex-operation">

                             <a class="button" data-toggle="modal" data-target="#exampleModal" data-whatever="${cn.id}">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"  ></span>编辑
                             </a>
                             <a class="button" onclick="deletePerson('${cn.id}')">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>移除
                             </a>
                            </td>
                        </tr>`);
            }
            $("#pagination").children().remove();
            let totalPages = data.data.totalPages;
            let firstOrNot = data.data.first;
            let lastOrNot = data.data.last;
           	
           	if(firstOrNot != true)
            	$("#pagination").append(`
            			<li><a onclick="fetch_data('/person/admin/get',0)">第一页</a></li>
            			<li><a onclick="fetch_data('/person/admin/get',${page-1})">${page}</a></li>
            `);
           	$("#pagination").append(`
           			<li><a>当前页 :${page+1}</a></li>
           	`);
           	if(lastOrNot != true)
            	$("#pagination").append(`
            			<li><a onclick="fetch_data('/person/admin/get',${page+1})">${page+2}</a></li>
            			<li><a onclick="fetch_data('/person/admin/get',${totalPages-1})">最后一页</a></li>
            `);
        })	
    }
    
    function fetch_data_from_row(id) {
        $("#person-id").val(id);
        $("#person-name").val($("#person-" + id + "-name").text().trim());
        //头像person-avator
        //var form = new FormData(document.getElementById("person_form"));
        //form.append('fileName',$("#person-" + id + "-avator").text().trim())
        
        $("#person-avator").val($("#person-" + id + "-avator").text().trim());
        $("#person-gender").val($("#person-" + id + "-gender").text().trim());
        $("#person-nation").val($("#person-" + id + "-nation").text().trim());
        $("#person-birthday").val($("#person-" + id + "-birthday").text().trim());
        $("#person-introduction").val($("#person-" + id + "-introduction").text().trim());   
    }
    
  	//删除电影人
    function deletePerson(id){
    	var truthBeTold = window.confirm("是否确认删除");
    	if (truthBeTold) {
       	 $.ajax({
             url:"/person/admin/delete/"+id,
             type:"delete",
             processData:false,
             contentType:false,
             success:function(data){
                 alert("删除成功！！");
                 fetch_data("/person/admin/get", 0);
             },
             error:function(e){
                 alert("错误！！");
             }
         });    
    	} 
    	else
    	 	return 0;
   	}
    
	//当点击某个按钮出发弹出层的代码时，这串代码会显示	
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        console.log(button);
        var recipient = button.data('whatever'); // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        // var modal = $(this)
        // modal.find('.modal-title').text('New message to ' + recipient)
        // modal.find('.modal-body input').val(recipient)

        if (recipient == "新增电影人") {
            // 清空
            $("#person-id").val("");
            $("#person-name").val("");
            $("#person-avator").val("");
            $("#person-gender").val("");
            $("#person-nation").val("");
            $("#person-birthday").val("");
            $("#person-introduction").val("");
            return;
        }

        //$("#movie-name").val($("#movie" + recipient).val());
        console.log($(event).parent() + recipient);
        fetch_data_from_row(recipient);


    });
	
    //点击提交的时候对表单数据进行提交
    $(document).ready(function () {
        $("#add_or_modify").click(function () {
        	var form = new FormData(document.getElementById("person_form"));
        	 $.ajax({
                 url:"/person/admin/addOrUpdate",
                 type:"post",
                 data:form,
                 processData:false,
                 contentType:false,
                 success:function(data){
                     alert("插入或者成功！！");
                     $("#exampleModal").modal('hide');
                     fetch_data("/person/admin/get", 0);
                 },
                 error:function(e){
                     alert("错误！！");
                 }
             });      
        });
        
        //页面加载完毕时，调用这个函数加载数据
        fetch_data("/person/admin/get",0);
    });



    </script>
