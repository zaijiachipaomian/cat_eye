<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">增加或者修改</h4>
            </div>
            <div class="modal-body" style="height: 400px !important;">
                <form method="post" id="movie_form" enctype="multipart/form-data">

                    <!-- 电影的id -->
                    <input type="hidden" id="movie-id" name="id">


                    <br/>
                    <!--电影名称-->
                    <div class="form-group">
                        <label for="movie-name" class="control-label col-sm-2">电影名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie-name" name="name">
                        </div>
                    </div>
                    <!---电影地区-->
                    <div class="form-group">
                        <label for="movie-area" class="control-label col-sm-2">电影地区:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie-area" name="area">
                        </div>
                    </div>
                    <br/>
                    <!---电影海报-->
                    <div class="form-group">
                        <label for="movie-poster" class="control-label col-sm-2">电影海报:</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="movie-poster" name="fileName">
                        </div>
                    </div>
                    <br/>
                    <!---电影上映日期-->
                    <div class="form-group">
                        <label for="movie-releaseDate" class="control-label col-sm-2">上映日期:</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="movie-releaseDate" name="releaseDate">
                        </div>
                    </div>
                    <br/>
                    <!--电影时长-->
                    <div class="form-group">
                        <label for="movie-length" class="control-label col-sm-2">时长:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie-length" name="length">
                        </div>
                    </div>
                    <br/>
                    <!--电影介绍-->
                    <div class="form-group">
                        <label for="movie-introduction" class="control-label col-sm-2">介绍:</label>
                        <div class="col-sm-10">
                        	<textarea class="form-control" name="introduction" style="height:100px;" id="movie-introduction"></textarea>
                        </div>
                    </div>
                    <!--电影图片-->
                    <div class="form-group">
                        <label for="movie-photos" class="control-label col-sm-2">图片:</label>
                        <div class="col-sm-10">
                            <input type="file" multiple="multiple" class="form-control" id="movie-photos" name="filesName">
                        </div>
                    </div>
                    <br/>
                    <!--电影类型的IDS type-select -->
                    
                    <div class="form-group">
                          <label for="movie-typeIds" class="control-label col-sm-2">电影类型:</label>
                          <div class="col-sm-10">
	                          <select multiple="multiple" class="form-control" name="typeIds" id="movie-typeIds">

							  </select>
                          </div>
                    </div>
<!--                     <div class="form-group">
                        <label for="movie-typeIds" class="control-label col-sm-2">类型:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie-typeIds" name="typeIds">
                        </div>
                    </div> -->
                    <!--电影的角色-->

                        <div class="col-sm-10">

                <button type="button" id="add_or_modify" class="btn btn-primary">Send message</button>

<script>


    function fetch_data_from_row(id) {
        $("#movie-id").val(id);
        $("#movie-name").val($("#movie-" + id + "-name").text().trim());
        $("#movie-area").val($("#movie-" + id + "-area").text().trim());
        $("#movie-poster").val($("#movie-" + id + "-poster").text().trim());
        $("#movie-releaseDate").val($("#movie-" + id + "-releaseDate").text().trim());
        $("#movie-length").val($("#movie-" + id + "-length").text().trim());
        $("#movie-introduction").val($("#movie-" + id + "-introduction").text().trim());
        $("#movie-photos").val($("#movie-" + id + "-photos").text().trim());
        $("#movie-typeIds").val($("#movie-" + id + "-typeIds").text().trim());
        $("#movie-movieRoles").val($("#movie-" + id + "-movieRoles").text().trim());

    }

    $(document).ready(function () {
        console.log("data....");

        function fetch_data(url, offset) {
            $.get(url, {}, function (data, status) {
                let content = data.data.content;
                // 移除子节点
                $("#data_data").children().remove();
                for (let i = 0; i < content.length; i++) {
                    let cn = content[i];
                    $("#data_data").append(`
                       <tr class="gradeX" style="height:56px!important;" >
                                    <td id="movie-${cn.id}">${cn.id}</td>
                                    <td id="movie-${cn.id}-name">${cn.name}
                                    </td>
                                    <td id="movie-${cn.id}-area">${cn.area}</td>
                                    <td class="center" id="movie-${cn.id}-length">${cn.length}</td>
                                    <td class="center" style="line-height: 32px;!important; overflow: hidden;" id="movie-${cn.id}-introduction">${cn.introduction}</td>

                                    <td class="flex-operation">

                                     <a class="button" data-toggle="modal" data-target="#exampleModal" data-whatever="${cn.id}">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"  ></span>编辑
                                     </a>
                                     <div class="button">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>移除
                                     </div>

                                    </td>
                                </tr>`);
                }

            });
        }

        fetch_data("/films/", 0);

    });

    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        console.log(button);
        var recipient = button.data('whatever'); // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        // var modal = $(this)
        // modal.find('.modal-title').text('New message to ' + recipient)
        // modal.find('.modal-body input').val(recipient)

        if (recipient == "新增电影") {
            // 清空
            $("#movie-id").val("");
            $("#movie-name").val("");
            $("#movie-area").val("");
            $("#movie-introduction").val("");
            $("#movie-length").val("");
            return;
        }
		
        
        
        //$("#movie-name").val($("#movie" + recipient).val());
        fetch_data_from_row(recipient);


    });


    //点击提交的时候对表单数据进行提交
    $(document).ready(function () {
        $("#add_or_modify").click(function () {
            var form = new FormData(document.getElementById("movie_form"));
            $.ajax({
                url: "/admin/films/add",
                type: "post",
                data: form,
                processData: false,
                contentType: false,
                success: function (data) {
                    alert("插入或者成功！！");
                    $("#exampleModal").modal('hide');
                    //fetch_data("/person/admin/get", 0);
                },
                error: function (e) {
                    alert("错误！！");
                }
            });
        });

        
        $.get("/type/list", {}, function (data, status) {
            let content = data;
            alert(content);
            var sel=$("#movie-typeIds")
            for (let i = 0; i < content.length; i++) {
                let cn = content[i];
                sel.append(`<option value="${cn.id}">${cn.name}</option>`);
            }
        });
        //页面加载完毕时，调用这个函数加载数据
        //fetch_data("/person/admin/get",0);
    });
</script>
