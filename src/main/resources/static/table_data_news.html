<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 id="data_type">基本 <small >分类，查找</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>

                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <th>新闻id</th>
                                    <th>电影id</th>
                                    <th>新闻名</th>

                                </tr>
                            </thead>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">增加或者修改</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!--电影id-->
                        <div class="form-group">
                            <label for="movie-name" class="control-label col-sm-2">电影id：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <!-- 电影id -->
                        <input type="hidden" id="movie-id">
                        <br />
                        <!---新闻名-->
                        <div class="form-group">
                            <label for="movie-area" class="control-label col-sm-2">新闻名：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <br />
                        <!---图片url-->
                        <div class="form-group">
                            <label for="movie-length" class="control-label col-sm-2">图片url：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <!--新闻url-->
                        <div class="form-group">
                            <label for="movie-introduction" class="control-label col-sm-2">新闻url：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="add_or_modify" class="btn btn-primary">确认添加</button>
                </div>
            </div>
        </div>
    </div>
