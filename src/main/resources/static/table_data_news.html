                        <!---图片url-->

                        <!--新闻url-->

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>
    <script>
    var current_page=0;
    function fetch_data_from_row(id) {
    	$("#new-id").val(id);
        $("#movie-id").val($("#movie-id-"+id).text().trim());
        $("#new-name").val($("#new-name-" + id).text().trim());
        //$("#new-pic").val($("#new-pic-" + id).text().trim());
        $("#new-url").val($("#new-url-" + id).text().trim());
        
    }
    
  //删除类型
    function deleteNew(id){
    	var truthBeTold = window.confirm("是否确认删除");
    	if (truthBeTold) {
    		 $.ajax({
                 url:"/admin/news/delete/"+id,
                 type:"delete",
                 processData:false,
                 contentType:false,
                 success:function(data){
                     alert("删除成功！！");
                     fetch_data("/admin/news/get/list", current_page);
                 },
                 error:function(e){
                     alert("错误！！");
                 }
             });    
    	} 
    	else
    	 	return 0;
   	}
    function fetch_data(url, page) {
    	current_page=page;
        $.get(url+ '?page=' + page, {}, function (data, status) {
            let content = data.data.content;
            // 移除子节点
            $("#data_data").children().remove();
            for (let i = 0; i < content.length; i++) {
                let cn = content[i];
                $("#data_data").append(`
           			<tr class="gradeX" style="height:56px!important;" >
                        <td id="new-${cn.id}">${cn.id}</td>
                        <td id="new-name-${cn.id}">${cn.name}</td>
                        <td id="new-url-${cn.id}">${cn.url}</td>
                        <td id="new-pic-${cn.id}"><img style="width:100px;height:80px;" src="${cn.pic}"></img></td>
                        <td class="flex-operation">

                         <a class="button" data-toggle="modal" data-target="#exampleModal" data-whatever="${cn.id}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"  ></span>编辑
                         </a>
                         <a class="button" onclick="deleteNew('${cn.id}')">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>移除
                         </a>

                        </td>
                    </tr>`);
            }
            $("#pagination").children().remove();
            let totalPages = data.data.totalPages;
            let firstOrNot = data.data.first;
            let lastOrNot = data.data.last;
           	
           	if(firstOrNot != true)
            	$("#pagination").append(`
            			<li><a onclick="fetch_data('/admin/news/get/list',0)">第一页</a></li>
            			<li><a onclick="fetch_data('/admin/news/get/list',${page-1})">${page}</a></li>
            `);
           	$("#pagination").append(`
           			<li><a>当前页 :${page+1}</a></li>
           	`);
           	if(lastOrNot != true)
            	$("#pagination").append(`
            			<li><a onclick="fetch_data('/admin/news/get/list',${page+1})">${page+2}</a></li>
            			<li><a onclick="fetch_data('/admin/news/get/list',${totalPages-1})">最后一页</a></li>
            `);

        });
    }
    var recipient="";
    $(document).ready(function(){
        fetch_data("/admin/news/get/list", 0);
        $.get("/films/?size=200", {}, function (data, status) {
            let content = data.data.content;
            var sel=$("#movie-select")
            for (let i = 0; i < content.length; i++) {
                let cn = content[i];
                sel.append(`<option value="${cn.id}">${cn.name}</option>`);
            }
        });
		$("#add_or_modify").click(function(){
			var statu=$("#movie-select").val();
        	if(statu!=-1){
				var form = new FormData(document.getElementById("news_form"));
	       	 	$.ajax({
	                url:"/admin/news/add",
	                type:"post",
	                data:form,
	                processData:false,
	                contentType:false,
	                success:function(data){
	                    console.log("over..");
	                    alert('插入或者更新成功!');
	                    $("#exampleModal").modal('hide');
	                    fetch_data("/admin/news/get/list",current_page);
	                },
	                error:function(e){
	                    alert("错误！！");
	                }
	            });   
        	}
        	else{
        		alert("请选择电影");
        	}
		});

    });
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        console.log(button);
        recipient = button.data('whatever');
        
        if (recipient == "添加资讯") {
        	$("#new-id").val("");
            $("#movie-id").val("");
            $("#new-name").val("");
            $("#new-url").val("");
        	return;
        }
        
        fetch_data_from_row(recipient);
    });
    </script>
