<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="exampleModalLabel">管理员登陆</h4>
            </div>
            <div class="modal-body">
                <form>
                    <!--用户名-->

                        <label for="user-phone" class="control-label col-sm-2">手机号码:</label>

                        <label for="user-pwd" class="control-label col-sm-2">密码:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" value="123456" id="user-pwd" maxlength="20">
                        </div>
                    </div>
                    <br/>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="admin-login">登陆</button>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function () {
        let logout = $("#logout");
        logout.addClass("hidden");
        $("#admin-login").click(function () {
            let phone = $("#user-phone").val();
            let pwd = $("#user-pwd").val();
            let data = {"phone": phone, "pwd": pwd};
            console.log("data" + data);

            $.post("/admin/login", data, function (data, res) {
                console.log(data.data + res + data.code);
                if (data.code != 200) {
                    alert(data.data);
                } else {
                    // 隐藏登陆按钮
                    $("#login").addClass("hidden");
                    // 消除模态框
                    $("#exampleModal").modal('hide');
                    $("#name").text(data.data+"dx");
                    logout.removeClass("hidden");
                }

            });




        });


        logout.click(function () {
            console.log("退出登陆");
            $.get("/admin/logout",{}, function (data, res) {
                console.log("用户退出登陆");
                if (data.code == 200){
                    $("#login").removeClass("hidden");
                    // 消除模态框
                   // $("#exampleModal").modal('hide');
                    $("#name").text("");
                    logout.addClass("hidden");
                } else {

                }
            })
        });
    });
</script>
